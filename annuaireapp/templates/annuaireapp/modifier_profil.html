{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier mon profil</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 py-12 px-4">

  <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Modifier mon profil</h1>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Enregistrer</button>
    </form>
  </div>

</body>
</html>
